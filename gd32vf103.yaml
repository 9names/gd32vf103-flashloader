---
name: gd32v
variants:
  - name: gd32vf103
    memory_map:
      - Nvm:
          range:
            start: 0x08000000
            end: 0x08020000
          is_boot_memory: false
      - Ram:
          range:
            start: 0x20000000
            end: 0x20008000
          is_boot_memory: true
    flash_algorithms:
      - gd32vf103-flashloader
flash_algorithms:
  gd32vf103-flashloader:
    name: gd32vf103-flashloader
    description: GD32VF103 128 KB internal flash
    default: true
    instructions: 
    pc_init: 60
    pc_uninit: 308
    pc_program_page: 220
    pc_erase_sector: 0
    pc_erase_all: ~
    data_section_offset: 324
    flash_properties:
      address_range:
        start: 134217728
        end: 134348800
      page_size: 16
      erased_byte_value: 255
      program_page_timeout: 100
      erase_sector_timeout: 6000
      sectors:
        - size: 1024
          address: 0
core: riscv